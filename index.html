<html>

<head>
  <title>KartZip</title>
  <!--<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script type="module" src="./index.js"></script>
</head>

<body>
  <!--The div element for the map -->
  <div id="map">
    <div class="element"></div>
  </div>

  <form class="search-container" id="search-form">
        <input type="text" autocomplete="off" id="city-input" placeholder="Sehir ara...">
        <button type="submit" id="search-button"><i class="fa fa-search"></i></button>
    </form>

  <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises
      with https://www.npmjs.com/package/@googlemaps/js-api-loader.
      -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtG2FDYNsv6oamAbN566UaYHNPwSCtKZ8&callback=initMap">
    </script>
</body>

</html>
